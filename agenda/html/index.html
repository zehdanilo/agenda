        <link rel="stylesheet" href="../lib/css/application.css">
        <link rel="stylesheet" href="../lib/css/resources.css">

    <body class="hold-transition skin-blue sidebar-mini">
            
        <div data-target="{FORM}-result"></div>
        <div data-target="{FORM}-result-json"></div>

        
        <div id="main-container">

            <nav class="navbar navbar-default"> 
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-navbar-collapse">
                            <span class="sr-only">Menus</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button> 
                    </div>
                    <div class="collapse navbar-collapse" id="menu-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#this" data-redirect="true" data-url="/index.php" title="Inicio">
                                    <i class="fa fa-fw fa-home" aria-hidden="true"></i> Inicio
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section>
                <div class="container">
                    <h3 class="page-header m-t-0">
                        <i class="fa fa-fw fa-lg {APP_ICON_TITULO}" aria-hidden="true"></i> 
                        <b>Agenda</b>
                        
                        <i class="fa fa-fw fa-caret-right"></i> {APP_TITULO_IN} 
                        
                        <small>Cadastrar</small>
                    </h3>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="panel panel-default">

                                <div class="tabbable"> 
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a href="#tabCalendario" data-toggle="tab">Calendário</a></li>
                                        <li><a href="#tabCliente" data-toggle="tab">Cliente</a></li>
                                    </ul>
                    
                                    <div class="tab-content">				
                                        <div class="tab-pane active" id="tabCalendario">
                                            <div class="panel panel-default"> 
                                            <div class="panel-body">
                    
                                                    <div class="panel-heading panel-labeled font-bold">
                                                        <h2>Calendário</h2>
                                                    </div>
                                                    
                                                    {APP_ACOES}
                                                    
                                                    <div class="panel-body p-t-10 p-l-10 p-r-10 p-b-0" >
                                                        <div id="calendario" name="calendario"></div>
                                                    </div>
                    
                                                </div>
                                            </div>
                                        </div>
                                
                                        <div class="tab-pane" id="tabCliente">
                                            <div class="panel panel-default"> 
                                                <div class="panel-body">
                                                    <form method="post">
                                                        <div class="panel-body">
                                                            <div class="row">
                                                                <div class="col-sm-8">
                                                                    <div class="form-group">
                                                                        <label class="required" for="{FORM}-nome">Nome</label>
                                                                        <input type="text" class="form-control text-uppercase" id="{FORM}-nome" name="{FORM}-nome" value="{PESSOA->NOME}" 
                                                                            title="Informe o nome" placeholder="Informe o nome" required>
                                                                        <div class="help-block with-errors font-size-11"></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                    
                                                        <div class="panel-footer">
                                                            <div class="row">
                                                                <div class="col-xs-12 text-right">
                                                                    <button type="submit" class="btn btn-labeled btn-success font-bold" id="{FORM}-submit" name="{FORM}-submit" title="Gravar Registro">
                                                                        <span class="btn-label">
                                                                            <i class="fa fa-lg fa-save"></i>
                                                                        </span>
                                                                        Gravar
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                    
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            
                                </div>
                                
                            </div>
                    
                        </div>
                    </div>
                </div>
